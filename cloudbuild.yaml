# ══════════════════════════════════════════════════════════════════════
# Cloud Build — Bank→YNAB v4.0 CI/CD Pipeline
# ══════════════════════════════════════════════════════════════════════
#
# Trigger: Push to main branch (or manual)
#
# Pipeline:
#   1. Run unit tests (no API keys needed)
#   2. Build Docker image with caching
#   3. Push to Artifact Registry
#   4. Deploy to Cloud Run with Secret Manager
#
# Usage:
#   gcloud builds submit \
#     --config=cloudbuild.yaml \
#     --substitutions=_REGION=us-central1,_SERVICE_NAME=bank-to-ynab
#
# ══════════════════════════════════════════════════════════════════════

substitutions:
  _REGION: "us-central1"
  _SERVICE_NAME: "bank-to-ynab"
  _REPO_NAME: "bank-to-ynab"
  _SHORT_SHA: "latest"
  _REGISTRY: "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}"
  _IMAGE: "${_REGISTRY}/${_SERVICE_NAME}"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8
  dynamic_substitutions: true

steps:
  # ── Step 1: Run unit tests (no secrets needed) ─────────────────────
  - id: test
    name: "python:3.13-slim"
    entrypoint: bash
    args:
      - "-c"
      - |
        pip install --quiet '.[dev]'
        python -m pytest tests/ -v --tb=short -x \
          -k "not integration and not real_email" \
          --junitxml=test-results.xml
    waitFor: ["-"]

  # ── Step 2: Build Docker image with Kaniko Cache ───────────────────
  - id: build
    name: "gcr.io/kaniko-project/executor:latest"
    args:
      - "--destination=${_IMAGE}:${_SHORT_SHA}"
      - "--destination=${_IMAGE}:latest"
      - "--cache=false"
      - "--cache-ttl=0h"
    waitFor: ["test"]

  # ── Step 3: Push to Artifact Registry ──────────────────────────────
  # (Kaniko automatically pushes the image during the build step)
  - id: push
    name: "gcr.io/cloud-builders/docker"
    entrypoint: bash
    args:
      - "-c"
      - "echo 'Kaniko skipped manual push'"
    waitFor: ["build"]

  # ── Step 4: Deploy to Cloud Run ────────────────────────────────────
  - id: deploy
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image=${_IMAGE}:${_SHORT_SHA}"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--memory=512Mi"
      - "--cpu=1"
      - "--min-instances=0"
      - "--max-instances=5"
      - "--concurrency=80"
      - "--timeout=120s"
      - "--set-env-vars=PYTHONUNBUFFERED=1,GOOGLE_CLOUD_PROJECT=antigravity-bank-ynab,GCP_PUBSUB_TOPIC=projects/antigravity-bank-ynab/topics/gmail-notifications,GMAIL_SENDER_FILTER=alertasynotificaciones"
      # Secrets are injected from Secret Manager
      - "--set-secrets=GOOGLE_API_KEY=google-api-key:latest,YNAB_ACCESS_TOKEN=ynab-access-token:latest,API_KEY_SECRET=api-key-secret:latest,TODOIST_API_TOKEN=todoist-api-token:latest,AIRTABLE_PERSONAL_ACCESS_TOKEN=airtable-personal-access-token:latest,TELEGRAM_BOT_TOKEN=telegram-bot-token:latest"
      # IMPORTANT: Gmail OAuth token files must be preserved as volumes
      - "--update-secrets=/secrets/credentials/credentials.json=gmail-credentials:latest,/secrets/token/token.json=gmail-token:latest"
      # Cloud Run startup optimization
      - "--cpu-boost"
    waitFor: ["push"]

# ── Artifacts: test results ──────────────────────────────────────────
artifacts:
  objects:
    location: "gs://${PROJECT_ID}_cloudbuild/test-results/"
    paths:
      - "test-results.xml"

# ── Timeout ──────────────────────────────────────────────────────────
timeout: "900s"
